version: "3.7"

services:
  frontend:
    container_name: "frontend"
    build:
      context: ./frontend
    ports:
      - 127.0.0.1:25543:4173

  backend:
    container_name: "backend"
    environment:
      - OPEN_AI_API_KEY=
    build:
      context: ./backend
    ports:
      - 127.0.0.1:25544:8080
